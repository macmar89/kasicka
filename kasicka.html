<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="kasicka.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Kasička</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body style="font-family: fantasy;">


    <section class="jumbotron jumbotron-fluid" style="background-color: transparent">
      <h1 class="display-3">Kasička</h1>
    </section>
    <span class="prihlasenie" style="align-self: center;">
      Pre prihlásenie, ťukaj sem!&nbsp;&nbsp;&nbsp;
      <button type="submit" class="btn btn-success">
        <a href="index.html">Prihlásiť</a>
      </button>
      
    </span>
    <hr>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2">
          <form>
            <div class="form-group">
              <label for="ID">ID kód</label>
              <input
                type="text"
                class="form-control"
                id="ID"
                placeholder="ID kód bloku"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="meno">Meno</label>
              <input type="text" class="form-control" placeholder="Kupujúci" id="meno" />
              <small id="meno" class="form-text text-muted"
                ></small
              >
            </div>
            <div class="form-group form-check"></div>
            <button type="submit" class="btn btn-success" for="ID">Vložiť</button>
          </form>
        </div>
          <div class="col">
             <div class="row">
                  <div class="col-sm">
                    <h5>Dátum</h5>
                    <hr />                      
                </div>
                <div class="col-sm">
                    <h5>Obchod</h5>
                    <hr />
              </div>
                 <div class="col-sm">
                        <h5>Suma</h5>
                        <hr />
                      </div>
                      <div class="col-sm">
                        <h5>Meno</h5>
                        <hr />
                      </div>
                    </div>
                    </div>
        
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
</body>
</html>
