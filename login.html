<html>
  <head>
  <meta charset="UTF-8" />

    <link rel="stylesheet" href="CSS/normalize.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <title>Kasička</title>
  </head>
  <body>
    <header>
      <h1>Kasička</h1>
    </header>

  <section class="login-page">
    <div class="container-fluid">
      <div class="row">
        <div class=" col col-md-4">
          <form class="form-sign">
            <h1 >Prihlásenie</h1>
            <label for="inputEmail" class="sr-only"></label>
            <input type="email" id="inputlogname" class="form-control" placeholder="Prihlasovacie meno" required autofocus>
            <label for="inputPassword" class="sr-only"></label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Heslo" required>
            <div class="checkbox">
              <label>
              <input type="checkbox" value="pamataj"> Zapamätaj si ma
              </label>
            </div>
              <button class="btn btn-lg btn-primary " type="submit">Prihlásiť</button>
                <p>&copy; 2020</p>
          </form>
        </div>
     </div>
   </div>
    
    
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
